name: ci.yml â€“ Continuous Integration
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read

jobs:
  build:
    name: "Test with Jekyll ${{ matrix.jekyll }}"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        jekyll: ["~> 4.3.4"]
    env:
      JEKYLL_VERSION: ${{ matrix.jekyll }}
    steps:
     - name: Harden Runner
       uses: step-security/harden-runner@c95a14d0e5bab51a9f56296a4eb0e416910cd350 # v2.10.3
       with:
            disable-sudo: true
            egress-policy: block
            allowed-endpoints: >
              api.deps.dev:443
              api.github.com:443
              api.securityscorecards.dev:443
              github.com:443 
        
     - name: Checkout Repository
       uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
     - name: Set Up Ruby 3.3.6
       uses: ruby/setup-ruby@v1.208.0
       with:
          ruby-version: 3.3.6
          bundler-cache: true
     - name: Run tests
       run: script/cibuild
