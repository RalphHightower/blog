name: issueQuarterlyRelease.yml â€“ Create Quarterly Release

on:
  schedule:
    - cron: 30 1 31 3,9,12 *
    - cron: 30 1 30 6 *
  #workflow_dispatch:

permissions:
  issues: write
  contents: write

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Create Quarterly Release
        uses: peter-evans/create-issue-from-file@433e51abf769039ee20ba1293a088ca19d573b7f # v4.0.1
        with:
          title: "Issue Quarterly Release"
          content-filepath: .github/quarterlyRelease.md
          assignees: RalphHightower
          labels: |
            maintenance
            license
