name: readme-checker.yml â€“ Checks for suggested markdown
on: [push, pull_request]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@v2.10.3
      with:
        disable-sudo: true
        egress-policy: block
        allowed-endpoints: >
          github.com:443

    - name: Checkout 
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: Checking markdown
      uses: DavidAnson/markdownlint-cli2-action@v19.0.0
      with:
        globs: |
          *.md
          **/*.md
          !test/*.md
